<div class="strength-bar">
  <div
    [ngStyle]="{ 'background-color': getColor[0] }"
    class="strength-section"
  ></div>
  <div
    [ngStyle]="{ 'background-color': getColor[1] }"
    class="strength-section"
  ></div>
  <div
    [ngStyle]="{ 'background-color': getColor[2] }"
    class="strength-section"
  ></div>
</div>
<p class="strength-message">{{ strengthMessage }}</p>
